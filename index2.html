<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
<div class="container text-center">
    <div class="row mt-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary text-uppercase font-weight-bold q size">Primary</button>
            <button type="button" class="btn btn-success text-uppercase font-weight-bold q size">Success</button>
            <button type="button" class="btn btn-info text-uppercase font-weight-bold q size">Info</button>
            <button type="button" class="btn btn-warning text-uppercase font-weight-bold w q size">Warning</button>
            <button type="button" class="btn btn-danger text-uppercase font-weight-bold q size">Danger</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button type="button" class="btn btn-outline-primary text-uppercase font-weight-bold size">Primary</button>
            <button type="button" class="btn btn-outline-success text-uppercase font-weight-bold size">Success</button>
            <button type="button" class="btn btn-outline-info text-uppercase font-weight-bold size">Info</button>
            <button type="button" class="btn btn-outline-warning text-uppercase font-weight-bold size">Warning</button>
            <button type="button" class="btn btn-outline-danger text-uppercase font-weight-bold size">Danger</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary text-uppercase font-weight-bold size">Primary</button>
            <button type="button" class="btn btn-success text-uppercase font-weight-bold size">Success</button>
            <button type="button" class="btn btn-info text-uppercase font-weight-bold size">Info</button>
            <button type="button" class="btn btn-warning text-uppercase font-weight-bold w size">Warning</button>
            <button type="button" class="btn btn-danger text-uppercase font-weight-bold size">Danger</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary text-uppercase font-weight-bold b size">Primary</button>
            <button type="button" class="btn btn-success text-uppercase font-weight-bold b size">Success</button>
            <button type="button" class="btn btn-info text-uppercase font-weight-bold b size">Info</button>
            <button type="button" class="btn btn-warning text-uppercase font-weight-bold w b size">Warning</button>
            <button type="button" class="btn btn-danger text-uppercase font-weight-bold b size">Danger</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary text-uppercase font-weight-bold a size">Primary</button>
            <button type="button" class="btn btn-success text-uppercase font-weight-bold a size">Success</button>
            <button type="button" class="btn btn-info text-uppercase font-weight-bold a size">Info</button>
            <button type="button" class="btn btn-warning text-uppercase font-weight-bold w a size">Warning</button>
            <button type="button" class="btn btn-danger text-uppercase font-weight-bold a size">Danger</button>
        </div>
    </div>
</div>

</html>
